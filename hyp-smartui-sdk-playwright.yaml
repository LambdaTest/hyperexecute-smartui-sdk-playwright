version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: win

autosplit: true

retryOnFailure: true
maxRetries: 1

concurrency: 1

env:
  PROJECT_TOKEN: "509662#d322ed12-916f-4b56-aa1d-0e4947122703#hyp-smartui-pw" #Enter your project token here

pre:
  - npm i @lambdatest/smartui-cli @lambdatest/playwright-driver playwright
  - npx smartui config:create smartui-web.json

post:
  - cat hyp-smartui-sdk-playwright.yaml

testDiscovery:
  type: raw
  mode: static
  command: ls sdk/playwrightCloud.js

testRunnerCommand: npx smartui exec node sdk/playwrightCloud.js --config smartui-web.json

jobLabel: ["smart-ui-sdk", "hyperexecute", "playwright"]